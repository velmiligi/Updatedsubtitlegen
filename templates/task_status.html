{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white d-flex align-items-center">
                <i class="fas fa-tasks me-2 fs-4"></i>
                <h2 class="h4 mb-0">Subtitle Generation Status</h2>
            </div>
            <div class="card-body p-4" id="taskStatus" data-task-id="{{ task_id }}">
                <div class="text-center mb-4">
                    <h3 id="statusMessage" class="h5 mb-3">Initializing task...</h3>
                    
                    <div class="progress mb-4" style="height: 20px;">
                        <div id="progressPercentage" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    
                    <div id="resultLinkContainer" class="d-none mt-4">
                        <a id="resultLink" href="#" target="_blank" class="btn btn-success">
                            <i class="fas fa-download me-2"></i> Download Subtitles
                        </a>
                    </div>
                </div>
                
                <div class="alert alert-info d-flex align-items-center">
                    <i class="fas fa-info-circle fs-4 me-3"></i>
                    <div>
                        This page will automatically update as your subtitles are generated. You can leave this page and return later.
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i> Back to Home
                    </a>
                    <a href="{{ url_for('main.tasks_list') }}" class="btn btn-outline-primary">
                        <i class="fas fa-list me-2"></i> View All Tasks
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
